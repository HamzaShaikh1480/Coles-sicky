<ion-header>

  <ion-navbar color="danger">
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>
 

<ion-content>

  <ion-toggle style="float: right;" [(ngModel)]="isToggled" (ionChange)="notify()" ></ion-toggle> 
    <ion-label style="float: right;" *ngIf='isToggled'> Online</ion-label>
    <ion-label style="float: right;" *ngIf='!isToggled'> Offline</ion-label>
<br>  
<p style="text-align:center">{{ date_final }}</p>
    <h2><b>Upload Certificate</b></h2>
    <img style="height:50%; width:100%;" [src]="default" *ngIf='default'>

    <input id="btn" type="button" value="Camera" (click)="takePhoto()" [disabled]="dis=='yes'">
    <input id="btn" type="button" value="Upload Image" (click)="upload()" [disabled]="dis=='yes'">

</ion-content>
