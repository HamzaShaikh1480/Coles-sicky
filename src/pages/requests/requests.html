<ion-header>

  <ion-navbar color="danger">
    <ion-title>Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


    <ion-item-group *ngFor="let data of requests">
      
        <ion-item>

    <ion-card>
        <ion-card-header>
          <img style="height:100%; width:100%;" src="{{ data.image }}">
        </ion-card-header>
        <ion-card-content>
          <p style="text-align: center"><b> {{ data.name }} </b></p>
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-item-group>


  <br/><br/><br/><br/><br/>

</ion-content>
