<ion-header>

    <ion-navbar color="danger">
      <ion-title>All Employees</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <ion-item-group *ngFor="let data of person">      
          <ion-item>
  
        <ion-card>
            <ion-card-header>
             <h3 style="text-align: center"> <b>{{ data.name }}</b> 
              <img style="height:10px; width:10px; float: right;" *ngIf=" data.status == 'online'" src="https://firebasestorage.googleapis.com/v0/b/colessicky.appspot.com/o/onlinenew.png?alt=media&token=2501d5d1-128c-4787-a435-987648b58a2e"> 
              <img style="height:10px; width:10px; float: right;" *ngIf=" data.status == 'offline'" src="https://firebasestorage.googleapis.com/v0/b/colessicky.appspot.com/o/offlinenew.png?alt=media&token=93a29cad-806d-46a0-a27b-2df85687ec42">
              <img style="height:10px; width:10px; float: right;" *ngIf=" data.status == 'onlineandhired'" src="https://firebasestorage.googleapis.com/v0/b/colessicky.appspot.com/o/awaynew.png?alt=media&token=7cb2da57-72c4-426a-a5a8-e129651c48f7">
            </h3>
            </ion-card-header>
            <ion-card-content>
              <p style="text-align: center">{{ data.emp_code }}</p>
  
            </ion-card-content>
          </ion-card>
  
        </ion-item>
        </ion-item-group>

        <br/><br/><br/><br/><br/>
  
  </ion-content>
